<!DOCTYPE html>
<html>
<head>
	<title>Ball</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />

	<!--meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" /-->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" /-->
	
	<!--script type="text/javascript" src="cordova.js"></script-->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
	<script type="text/javascript" src="phonegap.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>

	<script type="text/javascript" src="js/canvas.js"></script>
	<script type="text/javascript" src="js/physics.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body data-role="page">

	<div data-role="header">
		<h1>Ball</h1>
	</div>
	<div data-role="content">
		<canvas id="myCanvas"></canvas>
		<div>
			<input type="button" value="Start" id="start" name="start" onClick="controllers.start()"/>
			<input type="button" value="Pause" id="pause" name="pause" disabled="disabled" onClick="controllers.pause()"/>
			<input type="button" value="Reset" id="reset" name="reset" onClick="controllers.reset()" />
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
