<!DOCTYPE html>
<html>
<head>
	<title>Ball</title>

	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />

	<!--meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" /-->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" /-->

	<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" />

	<script src="js/jquery/jquery-2.1.1.min.js"></script>
	<script src="js/jquery/jquery.mobile-1.4.4.min.js"></script>

	<!--script src="js/angular/angular.js"></script>

<body data-role="page">

	<div id="header" data-role="header">
		<h1>Ball</h1>
	</div>
	<div id="content" data-role="content">
		
		<div id="controllers">
			<input type="button" value="Start" id="start" name="start" onClick="controllers.start()"/>
			<input type="button" value="Pause" id="pause" name="pause" disabled="disabled" onClick="controllers.pause()"/>
			<input type="button" value="Reset" id="reset" name="reset" onClick="controllers.reset()" />
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>

</body>
